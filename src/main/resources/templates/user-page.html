<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Control Users</title>

</head>
<body>

<style type="text/css">
    body {
        background: whitesmoke !important;
    }
</style>


<header>
    <div>
        <nav class="navbar navbar-light bg-dark">
            <a class="navbar-brand">
                <div class="container">
                    <div class="row">
                        <div th:object="${authenticated_user}" class="col-sm text-light bg-dark">
                            <span th:text="${authenticated_user.getEmail()}">user</span>
                            <span>with roles:</span>
                            <th:block th:each="role : ${authenticated_user.getRoles()}">
                                            <span th:switch="${role.getName()}">
                                             <span th:case="'ROLE_ADMIN'">ADMIN</span>
                                               <span th:case="'ROLE_USER'">USER</span>
                                                <span th:case="'ROLE_MANAGER'">MANAGER</span>
                                                    </span>
                            </th:block>
                        </div>

                    </div>
                </div>
            </a>
            <div class="col-sm-20">
                <div>
                    <a class="text-muted" th:href="@{/logout}">Logout</a>
                </div>
            </div>
        </nav>
    </div>
</header>


<div class="row mt-3">
    <div class="col-2">
        <div class="list-group" id="list-tab" role="tablist">
            <a class="list-group-item list-group-item-action" id="list-profile-list" data-toggle="list"
               href="#list-profile" role="tab" aria-controls="profile" aria-selected="true">User</a>


        </div>
    </div>
    <div class="col-8 ">
        <div class="tab-content" id="nav-tabContent">

            <div class="tab-pane fade show active" id="list-profile" role="tabpanel"
                 aria-labelledby="list-profile-list">

                <p>
                <h1>User information-page</h1></p>
                <p><h4>About User</h4></p>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Username</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Age</th>
                        <th scope="col">Email</th>
                        <th scope="col">Role</th>
                    </tr>
                    </thead>
                    <tbody>
                    <div th:object="${authenticated_user}">
                        <tr>
                            <th scope="row"><span th:text="${authenticated_user.getId()}">id</span></th>
                            <td><span th:text="${authenticated_user.getUsername()}">Username</span></td>
                            <td><span th:text="${authenticated_user.getFirstName()}">First Name</span></td>
                            <td><span th:text="${authenticated_user.getLastName()}">Last Name</span></td>
                            <td><span th:text="${authenticated_user.getAge()}">Age</span></td>
                            <td><span th:text="${authenticated_user.getEmail()}">email</span></td>
                            <td>
                                <th:block th:each="role : ${authenticated_user.getRoles()}">
                                            <span th:switch="${role.getName()}">
                                             <span th:case="'ROLE_ADMIN'">ADMIN</span>
                                               <span th:case="'ROLE_USER'">USER</span>
                                                <span th:case="'ROLE_MANAGER'">MANAGER</span>
                                                    </span>
                                </th:block>
                            </td>
                        </tr>
                    </div>


                    </tbody>
                    </tr>
                </table>
            </div>

        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
